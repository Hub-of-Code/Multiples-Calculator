<html><head ><title>Multiples Calculator</title></head>
<script>
	function f(){
	  var n = document.getElementById("n").value;
      var f = document.getElementById("f").value;
      var t = document.getElementById("t").value;
      sum = "";
      var num = 0;
      for (var i = f;i<=t;i++){
      	num++;
      	if (num == 1){
      	  sum += n + " &times; " + i + " = " + (n*i);
      	}
      	else{
      	  sum += "<br>" + n + " &times; " + i + " = " + (n*i);
      	}
      	
      }
      document.getElementById("res").innerHTML = sum;
      document.getElementById("res").style.visibility ="visible";
      document.getElementById("res").style.padding ="20px";
	}
</script>
<body style="margin-top:5vh">
	<p align = "center" style="font-family:constantia;font-size:30px;font-weight:bold;color:tomato">Multiples Calculator</p>
	<center>
		<div style="padding:20px;margin-top:30px;width:60%;background-color:#f2f2f2;border-radius:20px;">
          <table style="width:100%">
        	<tr><td style="text-align:center;font-family:tahoma;color:orange;text-shadow:gray 2px 2px" colspan="2"><h2>Produce Values</h2></td>
        	<tr><td style="padding-top:10px;font-family:tahoma;font-size:25px;font-weight:bold;width:50px;text-align:right;width:50px;padding-left:30px;padding-right:10px;text-shadow:gray 2px 2px">Number: </td><td style="padding-top:10px"><input type="text" id="n" style="font-family:tahoma;font-size:25px;width:200px;border-radius:10px;padding-left:5px;padding-right:5px;border:2px solid gray"></td></tr>
        	<tr><td style="padding-top:10px;font-family:tahoma;font-size:25px;font-weight:bold;text-align:right;padding-left:30px;padding-right:10px;text-shadow:gray 2px 2px">From: </td><td style="padding-top:10px;font-family:tahoma;font-size:25px;font-weight:bold;text-shadow:gray 2px 2px"><input type="text" id="f" style="font-family:tahoma;font-size:25px;width:200px;border-radius:10px;padding-left:5px;padding-right:5px;border:2px solid gray"> To: <input type="text" id="t" style="font-family:tahoma;font-size:25px;width:200px;border-radius:10px;padding-left:5px;padding-right:5px;border:2px solid gray"></td></tr>
        	<tr><td style="text-align:center;padding-top:25px" colspan="2"><input type="button" value="Solve" style="padding:5px;font-family:tahoma;font-size:25px;font-weight:bold;color:white;background-color:green;border:2px solid green;border-radius:10px;cursor:hand" onclick="f()"></td></tr>
        </table>
		</div>
		<div style="padding:20px;margin-top:30px;width:60%;background-color:#f2f2f2;border-radius:20px">
        <table style="width:100%;padding-right:10px;padding-left:10px">
        	<tr><td style="text-align:center;font-family:tahoma;color:green;text-shadow:gray 2px 2px"><h2>Results</h2></td>
        	<tr><td style="font-family:tahoma;color:brown;font-size:24px;font-weight:bold;border:2px solid gray;background-color:white;border-radius:20px;visibility:hidden" id="res">
        	
        	</td></tr>
        </table>
		</div>
	</center>
</body>
